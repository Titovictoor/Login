<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="recover.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign in<br />Join our team</h1>
        <img src="img.svg" class="left-image" alt="Bus animated" />
      </div>
      <div class="right">
          <div class="card-recover">
            <h1>Recover Password</h1>
            <h2>For your security, we will send you a code with the instructions by email.</h2>
            <form class="form-recover">
            <label>CPF</label>
            <input type="tel" maxlength="11" required />
            <label>Email</label>
            <input type="email" required />
              <button class="button">Request Code</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./recover.js"></script>
  </body>
</html>
