<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign in<br />Join our team</h1>
        <img src="img.svg" class="left-image" alt="Bus animated" />
      </div>
      <form action="">
        <div class="right">
          <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield person">
              <label for="usuario">User</label>
              <input
                id="user"
                type="text"
                name="usuario"
                placeholder="User"
                required
              />
              <p class="personUser"><i class="bi bi-person-fill"></i></p>
            </div>

            <div class="textfield overlaid">
              <label for="password">Password</label>
              <input
                class="password"
                type="password"
                placeholder="password"
                required
              />
              <p class="eye"><i class="bi bi-eye-fill"></i></p>
            </div>
            <button class="btn-login">Login</button>
            <div class="links">
              <a href="./register.html" class="create">Register</a>
              <a href="./recover.html" class="fPass">Forgot the password</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
